languageId: typescript
command:
  version: 7
  spokenForm: change name
  action:
    name: clearAndSetSelection
    target:
      type: primitive
      modifiers:
        - type: containingScope
          scopeType: {type: name}
  usePrePhraseSnapshot: true
initialState:
  documentContents: |-
    class Foo {
        bar
      }
      
  selections:
    - anchor: {line: 1, character: 4}
      active: {line: 1, character: 4}
  marks: {}
finalState:
  documentContents: |-
    class Foo {
        
      }
      
  selections:
    - anchor: {line: 1, character: 4}
      active: {line: 1, character: 4}
